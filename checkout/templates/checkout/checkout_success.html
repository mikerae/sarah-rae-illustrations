{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/stripe_elements.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container body-footer-adjust">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font text-sri-logo mb-4">Thank You!</h2>
            <hr>
            <p class="text-sri-logo">Your order information is below. A confirmation email will be sent to
                <strong>{{ order.email }}</strong>.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="col-12 col-lg-t text-right">
        <a href="{% url 'shop' %}" class="btn btn-sri rounded-0 my-2">
            <span class="icon mr-2"><i class="fas fa-chevron-left"></i></span>
            <span class="logo-font">Return to the Shop</span>
        </a>
    </div>
</div>
{% endblock %}
