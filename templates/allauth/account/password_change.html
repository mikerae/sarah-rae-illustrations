{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="col text-center mt-3">
    <hr class="w-25">
    <h2 class="mb-4">{% trans "Change Password" %}</h2>
    <hr class="w-25">
</div>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'home' %}" class="btn btn-sri rounded-0">
        <span class="icon"><i class="fas fa-chevron-left"></i></span>
        <span class="logo-font">Home</span>
    </a>
    <button class="btn btn-sri rounded-0 logo-font" type="submit" name="action"><span class="icon"></span><i
            class="fas fa-chevron-right"></span></i>>{% trans "Change Password" %}</button>
</form>
{% endblock %}
