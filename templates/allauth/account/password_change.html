{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="mb-4">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="icon"><i class="fas fa-chevron-left" type="submit"
            name="action">{% trans "Change Password" %}</button>
</form>
<a href="{% url 'home' %}" class="btn btn-sri rounded-0">
    <span class="icon"><i class="fas fa-chevron-left"></i></span>
    <span class="logo-font">Home</span>
</a>
{% endblock %}
