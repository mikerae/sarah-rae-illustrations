{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font mb-4 logo-text">Shopping Cart</h2>
        </div>
    </div>
    <div class="row">
        <div class="col logo-text">
            {% if cart_items %}
            <div class="tableresponsive rounded"></div>
            {% else %}
            <p class="lead mb-5">Your Shopping Cart in empty.</p>
            <a href="{% url 'shop' %}" class="btn btn-sri rounded-0 btn-lg">
                <span class="icon"><i class="fas fa-chevron-left"></i>
                </span>
                <span class="logo-font">Carry on Shopping</span>
            </a>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
